<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Six web page</title>
  
  <style>
    .internal-style {
      color: green;
      font-style: italic;
    }
  </style>

  
  <style>
    .external-style {
      color: red;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  
  <p style="color: blue; font-weight: bold;">
    This paragraph uses Inline CSS.
  </p>
  
  <p class="internal-style">
    This paragraph uses Internal CSS.
  </p>
  
  <p class="external-style">
    This paragraph uses External CSS (simulated here).
  </p>
</body>
</html>

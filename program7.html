<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Seven web page</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 20px; background:#f7f7f7; }
    .card {
      width: 320px;
      margin: 20px auto;
      padding: 16px;                
      border: 4px solid #333;     
      box-sizing: border-box;       
      background-image: linear-gradient(90deg, rgba(255,255,255,0.6), rgba(255,255,255,0.3)), url('https://via.placeholder.com/320x120');
      background-size: cover;
      background-position: center;
      color: #222;
    }
    .card h2 { margin-top: 0; }
    .inner { background: rgba(255,255,255,0.8); padding: 8px; border-radius: 4px; }
  </style>
</head>
<body>
  <div class="card">
    <h2>Styled Card</h2>
    <div class="inner">
      <p>This card shows padding, border, margin, and a background image. The <code>box-sizing</code> controls how width includes border/padding.</p>
    </div>
  </div>
</body>
</html>
